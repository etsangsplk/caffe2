name: ResNet101 # name of your model
framework:
  name: Caffe2 # framework for the model
  version: 0.8.1 # framework version contraint
version: 1.0 # version information in semantic version format
container: # containers used to perform model prediction
           # multiple platforms can be specified
  amd64:
    gpu: raiproject/carml-caffe:amd64-cpu
    cpu: raiproject/carml-caffe:amd64-gpu
  ppc64le:
    cpu: raiproject/carml-caffe:ppc64le-gpu
    gpu: raiproject/carml-caffe:ppc64le-gpu
description: >
  TODO
references: # references to papers / websites / etc.. describing the model
  - https://github.com/KaimingHe/deep-residual-networks
  - https://arxiv.org/abs/1512.03385
# license of the model
license: unrestricted
# inputs to the model
inputs:
  # first input type for the model
  - type: image
    # description of the first input
    description: the input image
    parameters: # type parameters
      dimensions: [3, 224, 224]
      mean: [123.68, 116.779, 103.939]
output:
  # the type of the output
  type: feature
  # a description of the output parameter
  description: the output label
  parameters:
    # type parameters
    features_url: http://s3.amazonaws.com/store.carml.org/synsets/imagenet/synset.txt
    features_checksum: 4d234b5833aca44928065a180db3016a
model: # specifies model graph and weights resources
  base_url: https://s3.amazonaws.com/store.carml.org/models/caffe2/resnet101
  graph_path: predict_net.pb
  weights_path: init_net.pb
  is_archive: false # if set, then the base_url is a url to an archive
                    # the graph_path and weights_path then denote the
                    # file names of the graph and weights within the archive
  graph_checksum: 89b17df017b454b6160f594097e41ba0
  weights_checksum: d64dcd07976314c829e8c859f3eb7258
attributes: # extra network attributes
  kind: CNN # the kind of neural network (CNN, RNN, ...)
  training_dataset: ImageNet # dataset used to for training
  manifest_author: abduld
